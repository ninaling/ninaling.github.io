<!DOCTYPE html>
<html ng-app='todoApp'>

    <head>
   
        <title>//TODO:</title>
        <style type ='text/css'>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
            *{
                font-family:'Courier';
            }

            .remove{
                opacity:0.3;
            }
            .remove:hover {
                cursor:pointer;
                opacity:0.6;
            }
        </style>
        
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
            <script src="todo.js"></script>
            <script src="todo-controller.js"></script>
            <script src="todo-model.js"></script>
            <script src="add-item-form.js"></script>
    </head>

    <body ng-controller='todoController' ng-cloak>
        <div>
            <h1 style="font-weight:300">//TODO:</h1>  

            <div ng-repeat='day in getWeek()' style="display:inline-block; vertical-align:text-top; min-height:30vh; width:18vw; font-size:1.5vmax; padding:5px; border-top: 2px solid black">
                    {{ day.dayOfWeek }}
                    <ul style="list-style-type:none">
                        <li ng-repeat='item in getItems(day)' style="text-indent:-1em; font-size:1.2vmax;">
                            {{ item }}
                            <span class="remove" ng-click="removeItem(day, item)">&times</span>
                        </li>
                    
                    </ul>
                    <p ng-click='addItem(day, newItem)' style='display:inline' class="add">+</p>
                    <input type='text' ng-model='newItem' name='newItem' id='newItem'/>
                </div>
        </div>
        
    </body>

</html>

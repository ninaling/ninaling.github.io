<!DOCTYPE html>
<html ng-app='todoApp'>

    <head>
   
        <title>//todo:</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="todo.js"></script>
        <script src="todo-controller.js"></script>
        <script src="todo-model.js"></script>
        <script src="add-item-form.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        
        <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
        <script src="script.js" type="text/javascript"></script>
        
    </head>

    <body ng-controller='todoController' ng-cloak>
        <div id="container">
            <div class="day"><h1 style="font-weight:300; padding-left: 2vw">//todo:</h1></div>

            <div ng-repeat='day in getWeek()' class="day">
                    {{ day.dayOfWeek }} 
                    <ul class="day-items">
                        <li ng-repeat='item in getItems(day)' class="item">
                            <span class="modify flag" style="position:absolute; right:0">&#9733;</span>
                            {{ item }}
                            <span class="modify remove" ng-click="removeItem(day, item)">&times</span><span class="modify up" ng-click="shiftUp(day, item)">&#708;</span><span class="modify down" ng-click="shiftDown(day, item)">&#709;</span>
                        </li>
                    
                    </ul>
<!--                <add-item-form class="add-insert"></add-item-form>-->
                    <form class="add-form" ng-submit='addItem(day, newItem)'>
                        <a class="add">+</a>
                        <input type='text' ng-model='newItem' name='newItem' id='newItem' class="input-field"/>
                    </form>
            </div>
        </div>
        
    </body>

</html>
